<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74076e7e21.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
      Open Modal
    </button>
    
    
    


    <div class="container">
      <form action="/submit" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
      <div class="card-columns">
        {% for user in data %}
          <div class="card" id="{{ user[0] }}"">
            <div class="card-body">
              <p class="card-text">{{ user[0] }} {{ user[1] }}</p>
              <a href="#" class="btn btn-info edit-card" data-card-id="{{ user[0] }}"><i class="fa-solid fa-pen-to-square" style="color: white;""></i></a>
              <a href="#" class="btn btn-danger delete-card" data-card-id="{{ user[0] }}"> <i class="fas fa-trash text-right" style="color: white;""></i>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    
   
    <div class="container">
      {% include 'table.html' %}
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="editModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Card</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="updateForm" action="/update" method="post">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="nameModal" name="name" value="">
                <input type="hidden" name="id" id="idModal" value="">
              </div>
              <input type="submit" class="btn btn-primary" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>


    

    <script>
      $('.edit-card').click(function(event) {
        event.preventDefault();
        var card_id = $(this).data('card-id');
        console.log(card_id);
        $.ajax({
            url: '/edit/' + card_id,
            type: 'GET',
            success: function(data) {
                // populate the form fields with the returned data
                console.log(data);  // log the entire data object
                console.log(data.name);  // log the data.name value
                console.log(data.id);   // log the data.id value
                $('#nameModal').val(data[1]);
                $('#idModal').val(data[0]);
                //show the modal
                $('#editModal').modal('show');
            }
        });
    });


    $('#updateForm').submit(function(event) {
      event.preventDefault();
      var card_id = $('#idModal').val();
      var new_name = $('#nameModal').val();
      $.ajax({
          url: '/update',
          type: 'POST',
          data: {
              id: card_id,
              name: new_name
          },
          success: function(data) {
              window.location.href = '/';
              $('#editModal').modal('hide')
          }
      });
    });
</script>
    </script>
  
<!-- CODICE JQUERY CHE CHIAMA LA ROUTE DELETE -->
<script src="{{ url_for('static', filename='js/delete.js') }}"></script>

  </body>
</html>
